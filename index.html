<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello my word</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #727272;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-post {
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <p>分享知识与见解</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于</a></li>

        </ul>
    </nav>

    <div class="container">
        <article class="blog-post">
            <h2>我的第一篇文章</h2>
            <p class="post-date">2023年10月1日</p>

            <a href="#">阅读更多</a>
        </article>

        <article class="blog-post">
            <h2>技术学习心得</h2>

            <p>最近在学习前端开发，发现HTML和CSS非常有趣...</p>

        </article>
    </div>

    <footer>
        <p>&copy; 2025 我的博客 保留所有权利</p>

</body>
</html>
