<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崖野苦乐的个人小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-image: url("src/background.jpg");
            user-select: none;
        }

        header {
            background-color: #727272;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        nav {
            background-color: #80bef8;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav li {
            color: white;
            text-decoration: none;
        }

        aside {
            background-color: rgb(255, 255, 255);
            text-align: left;
            float: left;
            margin-left: 2%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgb(255, 255, 255);
            max-width: 10%;
            display: table-cell;
        }

        .text-margin-l{
            margin-left: 1rem;
        }
        .text-margin-tl{
            margin-left: 1rem;
            margin-top: 1rem;
        }
        .text-margin-bl{
            margin-left: 1rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
            background-color:rgba(0, 0, 0, 0);
        }

        .info {
            max-width: 70%;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 5px;
            background-color:white;
        }

        .blog-post {
            position: relative;
            background-color: white;
            padding: 1rem;
            margin-left:14%;
            margin-right: 14rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        a {
             display: inline-block;
             width: 100%;
             margin-bottom: 10px;
        }
        a:link, a:visited, a:hover, a:active {
            color: black;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <p>分享知识与见解</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="tools.html">工具</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>

    <div class="container" id="content">
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            // 禁用 Ctrl+C（复制）
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
            }
            // 禁用 Ctrl+U（查看源代码）
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            // 禁用 F12（开发者工具）
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>

    <script src="script/all_post.js"></script>
    <script src="script/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
</body>

<footer>
    <p>&copy; 2025 我的博客 保留所有权利</p>
</footer>

</html>
