<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello my word</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #727272;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-post {
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <p>分享知识与见解</p>
    </header>

    <nav>
        <ul>
            <li><a href="#" data-page="home">首页</a></li>
            <li><a href="#" data-page="about">关于</a></li>
            <li><a href="#" data-page="tools">工具</a></li>
            <li><a href="#" data-page="contact">联系</a></li>
        </ul>
    </nav>

    <div class="container" id="content">

    </div>

    <script>
        // 定义页面内容
        const pages = {
            home: `
            <div class="container" id="content">
                    <article class="blog-post">
                        <h2>我的文章</h2>
                        <p class="post-date">2025年02月06日</p>
                        <a href="#">阅读更多</a>
                    </article>
                    <article class="blog-post">
                        <h2>我的技术学习心得</h2>
                        <p class="post-date">2025年02月06日</p>
                        <a href="#">阅读更多</a>
                    </article>
            </div>
            `,
            about: `
                <h2>关于</h2>
                <p>个人小站</p>
            `,
            contact: `
                <p>邮箱：912935853@qq.com</p>
            `,
            tools: `
                <h2>工具推荐</h2>
                <br></br>
                <p>video timing计算的网址工具推荐：<\p>
                <a href = https://tomverbeure.github.io/video_timings_calculator> https://tomverbeure.github.io/video_timings_calculator </a>
                <br></br>
                <p>CRC计算多项式code生成网址工具推荐：<\p>
                <a href = http://outputlogic.com/?page_id=321>http://outputlogic.com/?page_id=321 </a>
            `
        };
    
        // 加载默认页面
        document.getElementById('content').innerHTML = pages.home;
    
        // 监听导航菜单点击事件
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // 阻止默认跳转行为
                const page = link.getAttribute('data-page'); // 获取链接文本（如“首页”）
                document.getElementById('content').innerHTML = pages[page]; // 更新内容
            });
        });
    </script>

    <footer>
        <p>&copy; 2025 我的博客 保留所有权利</p>
    </footer>
</body>
</html>
